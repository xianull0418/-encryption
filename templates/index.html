<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>零宽字符加密解密</title>
    <style>
        .section {
            margin: 20px 0;
            padding: 20px;
            border: 1px solid #ccc;
            border-radius: 5px;
        }
    </style>
</head>
<body>
    <h1>零宽字符加密与解密工具</h1>
    
    <!-- 文本加密解密部分 -->
    <div class="section">
        <h2>文本处理</h2>
        <form method="POST" action="/encrypt">
            <h3>文本加密</h3>
            <textarea name="text" rows="4" cols="50" placeholder="输入要加密的文本"></textarea><br>
            <input type="text" name="secret" placeholder="输入要隐藏的信息"><br>
            <button type="submit">加密</button>
        </form>
        
        <form method="POST" action="/decrypt">
            <h3>文本解密</h3>
            <textarea name="text" rows="4" cols="50" placeholder="输入包含隐藏信息的文本"></textarea><br>
            <button type="submit">解密</button>
        </form>
    </div>
    
    <!-- 文件加密解密部分 -->
    <div class="section">
        <h2>文件处理</h2>
        <form method="POST" action="/encrypt_file" enctype="multipart/form-data">
            <h3>文件加密</h3>
            <input type="file" name="file" accept=".docx,.pptx,.ppt,.pdf"><br>
            <input type="text" name="secret" placeholder="输入要隐藏的信息"><br>
            <button type="submit">加密文件</button>
        </form>
        
        <form method="POST" action="/decrypt_file" enctype="multipart/form-data">
            <h3>文件解密</h3>
            <input type="file" name="file" accept=".docx,.pptx,.ppt,.pdf"><br>
            <button type="submit">解密文件</button>
        </form>
    </div>
    
    {% if result %}
        <div class="section">
            <h3>操作结果 ({{ action }}):</h3>
            <textarea rows="4" cols="50" readonly>{{ result }}</textarea>
        </div>
    {% endif %}
</body>
</html>
